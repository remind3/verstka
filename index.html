<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>сайтыч</title>
    <link rel ="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="container-forma">
            <h2>Добавление товара</h2>
            <form>
                <div class="forma">
                    <label for="name">Наименование товара </label>
                    <input type="text" id="name" placeholder="Введите наименование товара">
                </div>
                <div class="forma">
                </div>
                <div class="forma">
                    <label for="description">Описание товара</label>
                    <input id="description" placeholder="Введите описание товара"></input>
                </div>
                <div class="forma">
                    <label for="">Ссылка на изображение товара</label>
                    <input type="text" id="" placeholder="Введите ссылку">
                </div>
                <div class="forma">
                    <label for="price">Цена товара *</label>
                    <select id="price">
                        <option value="10000">10 000 руб.</option>
                        <option value="12000">12 000 руб.</option>
                        <option value="14000">14 000 руб.</option>
                    </select>
                </div>
                <button type="submit">Добавить товар</button>
            </form>
        </div>
        <div class="kartinka">
            <div class="img">
                <img src="img/Rectangle 31.png" alt="Товар">
                <div class="kartinka">
                    <h3>Наименование товара</h3>
                    <p>Довольно-таки интересное описание товара в несколько строк. Довольно-таки интересное описание товара в несколько строк</p>
                    <div class="price">10 000 руб.</div>
                </div>
            </div>
            <!-- для других карточек тупо ctrl+c и ctrl+v -->
        </div>
    </div>
</body>
</html>
